version: '3.9'

services:

  redis:
    image: redis:alpine
    networks:
      - frontend

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    networks:
      - backend
    volumes:
      - db-data:/var/lib/postgresql/data
    
  vote::
    image: dockersamples/examplevotingapp_vote
    networks:
      - frontend
    deploy:
      replicas: 2
    ports:
      - 5000:80
  
  result:
    image: dockersamples/examplevotingapp_result
    networks: 
      - backend
    ports:  
      - 5001:80
    
  worker:
    image: dockersamples/examplevotingapp_worker
    networks:
      - backend
      - frontend
    deploy:
      replicas: 2

networks:
  frontend:
  backend:

volumes:
  db-data:


  

